<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Verificador</title>
   <style>
    /* Reseta margens e define a fonte para o corpo */
    body { 
        font-family: sans-serif; 
        margin: 0; 
        padding: 0; 
    }
    /* Zera a margem inferior do título para juntar com o campo de texto */
    h3 { 
        font-weight: normal; 
        font-size: 20px;
        margin-top: 0;
        margin-bottom: 15px; /* Reduzimos a margem inferior */
    }
    /* Garante que o input e o botão não tenham margens extras */
    input, button {
        margin: 5px 0; /* Adiciona um pequeno espaço vertical, mas zera o horizontal */
    }
    #senha { 
        font-size: 20px;
        padding: 15px;
        width: 30%;
        box-sizing: border-box;
    } 
    button { 
        font-size: 20px;
        padding: 15px;
        width: 30%;
    } 
    #resultado {
        font-size: 20px;
        margin-top: 15px; /* Define uma margem superior controlada */
    }
</style>
</head>
<body>

    <div>
        <h3>Digite seu e-mail para descobrir seu login:</h3>
        <input type="text" id="senha" placeholder="Digite seu e-mail">
        <button id="botaoAcessar">Acessar</button>
        <div id="resultado" style="margin-top: 10px; font-weight: bold;"></div>
    </div>

    <script>
    // --- PASSO IMPORTANTE ABAIXO ---
    const apiUrl = 'https://verificador-api.vercel.app/api/verify'; // <-- TROQUE ESTA LINHA!!!

    async function verificar() {
        const emailInput = document.getElementById('senha');
        const resultadoDiv = document.getElementById('resultado');
        const email = emailInput.value.trim();

        if (!email) {
            resultadoDiv.innerHTML = 'Por favor, digite um e-mail.';
            resultadoDiv.style.color = 'red';
            return;
        }

        resultadoDiv.innerHTML = 'Verificando...';
        resultadoDiv.style.color = 'gray';

        try {
            const response = await fetch(`${apiUrl}?email=${encodeURIComponent(email)}`);
            const data = await response.json();

            if (response.ok) {
                resultadoDiv.innerHTML = `<strong>Email:</strong> ${data.login}<br><strong>Senha:</strong> ${data.senha}`;
                resultadoDiv.style.color = 'green';
            } else {
                resultadoDiv.innerHTML = `❌ ${data.error}`;
                resultadoDiv.style.color = 'red';
            }
        } catch (error) {
            resultadoDiv.innerHTML = 'Ocorreu um erro na comunicação. Tente novamente.';
            resultadoDiv.style.color = 'red';
        }
    }

    const botao = document.getElementById('botaoAcessar');
    if (botao) {
        botao.addEventListener('click', verificar);
    }
    </script>

</body>
</html>
